<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-motifchserv-heading"
        data-cy="MotifchservCreateUpdateHeading"
        jhiTranslate="departdbApp.motifchserv.home.createOrEditLabel"
      >
        Create or edit a Motifchserv
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="departdbApp.motifchserv.decmotif" for="field_decmotif">Decmotif</label>
          <input type="number" class="form-control" name="decmotif" id="field_decmotif" data-cy="decmotif" formControlName="decmotif" />
          <div *ngIf="editForm.get('decmotif')!.invalid && (editForm.get('decmotif')!.dirty || editForm.get('decmotif')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('decmotif')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('decmotif')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="departdbApp.motifchserv.delmotif" for="field_delmotif">Delmotif</label>
          <input type="text" class="form-control" name="delmotif" id="field_delmotif" data-cy="delmotif" formControlName="delmotif" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="departdbApp.motifchserv.x" for="field_x">X</label>
          <input type="text" class="form-control" name="x" id="field_x" data-cy="x" formControlName="x" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="departdbApp.motifchserv.vs" for="field_vs">Vs</label>
          <input type="text" class="form-control" name="vs" id="field_vs" data-cy="vs" formControlName="vs" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
